services:
  mongodb:
    image: mongo:7
    container_name: wishapp_mongodb
    env_file: .env
    environment:
      MONGO_INITDB_DATABASE: "${MONGO_DB}"
      MONGO_INITDB_ROOT_USERNAME: "${MONGO_USER}"
      MONGO_INITDB_ROOT_PASSWORD: "${MONGO_PASSWORD}"
    volumes:
      - mongo_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    healthcheck:
      test: ["CMD", "mongosh", "-u", "${MONGO_USER}", "-p", "${MONGO_PASSWORD}",
            "--authenticationDatabase", "admin", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 20

  backend:
    build:
      context: ./Back/wish-app
      dockerfile: Dockerfile
    container_name: wishapp_backend_dev
    env_file: .env
    volumes:
      - ./Back/wish-app:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
    depends_on:
      mongodb:
        condition: service_healthy
    restart: always

  mongo-express:
    image: mongo-express
    container_name: wishapp_mongo_express
    env_file: .env
    environment:
      ME_CONFIG_MONGODB_URL: "mongodb://${MONGO_USER}:${MONGO_PASSWORD}@mongodb:27017/${MONGO_DB}?authSource=admin"
      ME_CONFIG_BASICAUTH_ENABLED: "true"
      ME_CONFIG_BASICAUTH_USERNAME: "${MONGO_EXPRESS_USER}"
      ME_CONFIG_BASICAUTH_PASSWORD: "${MONGO_EXPRESS_PASS}"
    ports:
      - "8081:8081"
    depends_on:
      mongodb:
        condition: service_healthy
    restart: always

volumes:
  mongo_data:
